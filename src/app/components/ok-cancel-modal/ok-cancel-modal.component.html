<section class="ok-cancel-modal">
  <header class="ok-cancel-modal__header" mat-dialog-content>
    <p>{{ data.title }}</p>
    <p *ngIf="data.subtitle" class="ok-cancel-modal__subtitle">{{ data.subtitle }}</p>
  </header>
  <form *ngIf="data.inputs" class="ok-cancel-modal__inputs">
    <mat-form-field *ngFor="let input of data.inputs">
      <mat-label>{{ input.label }}</mat-label>
      <input
        appInputUppercase
        matInput
        placeholder="Place {{ input.label }} here"
        name="{{ input.label }}"
        [(ngModel)]="input.value"
        [formControl]="input.formControl"
        [errorStateMatcher]="input.matcher"
      />
      <mat-error *ngIf="input.formControl?.hasError('required')">{{ input.label }} is <strong>required</strong> </mat-error>
    </mat-form-field>
  </form>
  <footer mat-dialog-actions class="ok-cancel-modal__footer">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button cdkFocusInitial (click)="onOk()">Ok</button>
  </footer>
</section>
